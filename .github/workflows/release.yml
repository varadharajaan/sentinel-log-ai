# Release Workflow for Sentinel Log AI
#
# This workflow builds and publishes release artifacts when a new tag is pushed.
# It creates platform-specific binaries, Docker images, and PyPI packages.
#
# Trigger: Push tags matching v* (e.g., v0.11.0)
#
# Artifacts:
# - Python wheel and source distribution (PyPI)
# - Docker image (ghcr.io)
# - Windows executable (PyInstaller)
# - Go binary for multiple platforms

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build Python Package
  # ==========================================================================
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          twine check dist/*
          pip install dist/*.whl
          python -c "from sentinel_ml import __version__; print(f'Version: {__version__}')"

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 7

  # ==========================================================================
  # Build Go Binary
  # ==========================================================================
  build-go:
    name: Build Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-w -s -X main.version=${{ steps.version.outputs.version }}" \
            -o sentinel-log-ai-${{ matrix.suffix }} \
            ./cmd/agent

      - name: Upload Go artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-binary-${{ matrix.suffix }}
          path: sentinel-log-ai-${{ matrix.suffix }}
          retention-days: 7

  # ==========================================================================
  # Build Windows Executable (PyInstaller)
  # ==========================================================================
  build-windows-exe:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[ml,llm]"
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller sentinel-ml.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/sentinel-ml.exe
          retention-days: 7

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-python
      - build-go
      - build-windows-exe
      - build-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Python packages
          cp artifacts/python-dist/* release-assets/
          
          # Go binaries
          cp artifacts/go-binary-*/* release-assets/
          
          # Windows executable
          cp artifacts/windows-exe/sentinel-ml.exe release-assets/
          
          # Generate checksums
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Extract the section for this version from CHANGELOG.md
          # This sed command gets content between version headers
          NOTES=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '1d;$d')
          
          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi
          
          # Escape for GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.build-python.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Publish to PyPI
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    environment:
      name: pypi
      url: https://pypi.org/project/sentinel-ml/

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
